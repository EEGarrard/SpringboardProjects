    <title>Click Events</title>

<body>
    <h1>Events!</h1>
    <h2>Inline onlcick</h2>
    <ul>
        <li><button onclick="alert('hi')">Click Me!</button></li>
        <li><button ondblclick="alert('yolo')">Double Click Me</button></li>
        <li><button onClick="makeBodyPink()"">Pink Body</button></li>
       <li>
        <button id = "teal">Teal Body</button></li>
    </ul>
    <h2>JS onclick</h2>
    <ul>
        <li>
            <button id = "aquamarine">Aquamarine</button>
        </li>
    </ul>
    <script src="app.js"></script>
</body>
